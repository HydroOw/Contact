<html>
	<head>
		<title>Getting Started: Serving Web Content</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form action="#" th:action="@{/list}" th:object="${contact}" method="get">
            <table>
                <tr>
                    <td>Nom:</td>
                    <td><input type="text" th:field="*{nom}" th:value="${contact.getNom()}" /></td>
                    <td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Name Error</td>
                </tr>
                <tr>
                    <td>Prénom:</td>
                    <td><input type="text" th:field="*{prenom}" th:value="${contact.getPrenom()}"/></td>
                    <td th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">LastName Error</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" th:field="*{age}" th:value="${contact.getAge()}"/></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" th:value="${contact.getEmail()}"/></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </tr>
                <tr>
                    <td>Téléphone:</td>
                    <td><input type="text" th:field="*{telephone}" th:value="${contact.getTelephone()}"/></td>
                    <td th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    <p><a href="/">Accueil</a></p>
    <p><a href="/">Liste des contacts</a></p>
    </body>
</html>
