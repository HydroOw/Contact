<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
</head>
<body>

<div style="text-align:center">
	<h2> Liste des contacts </h2>
</div>

<br/>

<div class="offset-md-1 col-md-10">
   <table class="table table-bordered">
   <thead>
	<tr>
		<th width="80">ID</th>
		<th width="120">Nom</th>
		<th width="60">View</th>
		<th width="60">Edit</th>
		<th width="60">Delete</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="e : ${listeContacts}">
		<tr>
			<td th:text="${e.getId()}"></td>
			<td th:text="${e.getNom()}"></td>
			<td><a class="btn btn-success" role="button" href="/view" th:href="@{/view/__${e.getId()}__}">View</a></td>
			<td><a class="btn btn-warning" role="button" href="/edit" th:href="@{/edit/__${e.getId()}__}">Edit</a></td>
			<td><a class="btn btn-danger" role="button" href="/delete" th:href="@{/delete/__${e.getId()}__}">Delete</a></td>
		</tr>
	</tr>
	</tbody>
	</table>
	
	</div>
	<center>
	<a class="btn btn-primary" href="/add" role="button">Ajouter un contact</a>
	<a class="btn btn-secondary" href="/" role="button">Accueil</a>
    </center>
    
</body>
</html>
