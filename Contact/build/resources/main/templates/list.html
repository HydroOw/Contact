<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

   <table class="tg">
	<tr>
		<th width="80">ID</th>
		<th width="120">Nom</th>
		<th width="60">View</th>
		<th width="60">Edit</th>
		<th width="60">Delete</th>
	</tr>
	<tr th:each="e : ${listeContacts}">
		<tr>
			<td th:text="${e.getId()}"></td>
			<td th:text="${e.getNom()}"></td>
			<td><a href="/view?id=${e.getId()}">View</a></td>
			<td><a href="/edit/${e.getId()}">Edit</a></td>
			<td><a href="/delete/${e.getId()}">Delete</a></td>
		</tr>
	</tr>
	</table>
	
    <p>Ajouter un contact <a href="/add">here</a></p>
    <p>Retour <a href="/">here</a></p>
    
    
</body>
</html>
